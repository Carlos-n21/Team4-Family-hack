{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<div class="container profile-section">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card profile-card">
        <div class="profile-card-header">
          <h3>Your Profile</h3>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <img src="{% static 'images/no-images.png' %}" alt="Profile image" class="profile-image">
          <h2 class="profile-name">{{ user.get_full_name|default:user.username }}</h2>
          <p class="profile-email"> <p><strong>Email: </strong>{{ user.email }}</p>
          <p><strong>Username:</strong> {{ user.username }}</p>

          <hr class="w-100 my-4">

          <a href="{% url 'logout' %}" class="btn profile-signout-btn custom-blue-btn">
            <i class="fas fa-arrow-right-from-bracket me-2"></i> Sign Out
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
