{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta values for search engine optimisation -->
    <meta name="description" content="Family tech help is an app to provide help for technical issues for family members, particularly older family members.">
    <meta name="keywords" content="Family, tech, help, technial issues">

    <title>Family Tech Help</title>

    <!-- Links to boostrap and CSS files -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/technology.ico">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Family Help Desk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'technicalissues' %}">Technical Issues</a>
              <a class="nav-link" href="{% url 'chatbot' %}">Chatbot</a>
            </div>
          </div>
        </div>
      </nav>

<!--Main Content-->
{% block content %}
{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/591946d0d0.js" crossorigin="anonymous"></script>

</html>
